<h3><!--[gt text="Actually the bbcode hook is used with the following modules"]--></h3>

<table class="z-admintable">
    <thead>
        <tr>
            <th><!--[gt text="Module"]--></th>
            <th><!--[gt text="Displayname"]--></th>
            <th><!--[gt text="Options"]--></th>
        </tr>
    </thead>
    <tbody>
        <!--[foreach item=mod from=$hookedmodules]-->
        <tr class="<!--[cycle values="z-odd,z-even]-->">
            <td><!--[$mod.name]--></td>
            <td><!--[$mod.displayname]--></td>
            <td>
                <a href="<!--[pnmodurl modname=modules type=admin func=hooks id=$mod.id]-->" title="<!--[gt text="Hook settings"]-->"><!--[gt text="Hook settings"]--></a>
            </td>
        </tr>
        <!--[foreachelse]-->
        <tr class="z-admintableempty"><td colspan="3"><!--[gt text="bbcode is not used with any module"]--></td></tr>
        <!--[/foreach]-->
        <tr class="z-admintableempty z-sub"><td colspan="3"><a href="<!--[pnmodurl modname=modules type=admin func=main]-->" title="<!--[gt text="Activate bbcode for more modules"]-->"><!--[gt text="Activate bbcode for more modules"]--></a></td></tr>        
    </tbody>
</table>
