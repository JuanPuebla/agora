<!--[gt text="Add element" assign=templatetitle]-->
<!--[include file="pendingcontent_admin_menu.htm"]-->
<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname=core src=filenew.gif set=icons/large alt=$templatetitle]--></div>
    <h2><!--[$templatetitle]--></h2>
    <form class="z-form" action="<!--[pnmodurl modname="pendingcontent" type="admin" func="create"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="pendingcontent"]-->" />
            <fieldset>
                <legend><!--[$templatetitle]--></legend>
                <div class="z-formrow">
                    <label for="pendingcontent_name"><!--[gt text="Name"]--></label>
                    <input id="pendingcontent_name" name="pendingcontent[name]" type="text" size="32" maxlength="255" />
                </div>
                <div class="z-formrow">
                    <label for="pendingcontent_url"><!--[gt text="URL"]--></label>
                    <input id="pendingcontent_url" name="pendingcontent[url]" type="text" size="50" maxlength="255" />
                </div>
                <div class="z-formrow">
                    <label for="pendingcontent_sql"><!--[gt text="SQL Command"]--></label>
                    <input id="pendingcontent_sql" name="pendingcontent[sql]" type="text" size="50" maxlength="255" />
                </div>
            </fieldset>
            <!--[pnmodcallhooks hookobject=item hookaction=new module=pendingcontent]-->
            <div class="z-formbuttons">
                <!--[pnbutton src=button_ok.gif set=icons/small __alt="Save" __title="Save"]-->
                <a href="<!--[pnmodurl modname=pendingcontent type=admin func=view]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small __alt="Cancel" __title="Cancel"]--></a>
            </div>
        </div>
    </form>
</div>
