<!--[gt text='Recommend the item <a href="%1$s">%2$s</a> to a friend.' tag1=$url tag2=$title]-->

<form class="z-form" action="<!--[pnmodurl modname="Recommend_Us" type="user" func="send"]-->" method="post" enctype="application/x-www-form-urlencoded">
    <div>
        <!--[if $modname neq ""]-->
        <input type="hidden" name="modname" value="<!--[$modname|pnvarprepfordisplay]-->" />
        <input type="hidden" name="objectid" value="<!--[$objectid|pnvarprepfordisplay]-->" />
        <!--[/if]-->
        <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Recommend_Us"]-->" />
        <fieldset>
            <legend><!--[gt text="Recommend Us"]--></legend>
            <div class="z-formrow">
                <label for="recommendus_yourname"><!--[gt text="Your name"]--></label>
                <input id="recommendus_yourname" type="text" name="yourname" size="25" value="<!--[$uname|pnvarprepfordisplay]-->" />
            </div>
            <div class="z-formrow">
                <label for="recommendus_youremail"><!--[gt text="Your e-mail"]--></label>
                <input id="recommendus_youremail" type="text" name="youremail" size="25" value="<!--[$email|pnvarprepfordisplay]-->" />
            </div>
            <div class="z-formrow">
                <label for="recommendus_yourfriendname"><!--[gt text="Your friend's name"]--></label>
                <input id="recommendus_yourfriendname" type="text" name="yourfriendname" size="25" value="" />
            </div>
            <div class="z-formrow">
                <label for="recommendus_yourfriendemail"><!--[gt text="Your friend's e-mail"]--></label>
                <input id="recommendus_yourfriendemail" type="text" name="yourfriendemail" size="25" value="" />
            </div>
        </fieldset>
        <div class="z-formbuttons">
            <!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Submit" __title="Submit"]-->
        </div>
    </div>
</form>
