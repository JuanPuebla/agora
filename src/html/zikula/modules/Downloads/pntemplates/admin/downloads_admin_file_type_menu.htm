<h2 class="dl_admin_h2"><!--[pnimg src="admin/filetype.png" __alt="Extension Manager" ]-->&nbsp;&nbsp;<!--[gt text="Extension Manager"]--></h2>
<fieldset class="dl_fieldset">
<legend><!--[gt text="Extension manager"]--></legend>

<div class="dl_float">
<form class="dl_admin_form" action="<!--[pnmodurl modname="Downloads" type="admin" func="delete_extension"]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
	<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="Downloads"]-->" />

	<div class="dl_admin_row">
		<label for="dl_allowed_extensions_container"><!--[gt text="Allowed file types for upload (all others will be not allowed)"]--></label><br />
		<select name="extension_del" id="dl_allowed_extensions_container" size="6">
            <!--[foreach item=allowed_extensions from=$allowed_extensions]-->
            <option value="<!--[$allowed_extensions]-->"><!--[$allowed_extensions|pnvarprepfordisplay]--></option>
            <!--[/foreach]-->
        </select>
	</div>
	<div class="dl_admin_row">
		<label for="dl_da_extension_container"><!--[gt text="Delete extension (select desired extension from the list above):"]--></label><br />
		<input id="dl_da_extension_container" name="submit" type="submit" value="<!--[gt text="Delete selected extension"]-->" />
	</div>
	</div>
	</form>
	<br />
	<form class="dl_admin_form" action="<!--[pnmodurl modname="Downloads" type="admin" func="add_extension"]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
	<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="Downloads"]-->" />
	<div class="dl_admin_row">
		<label for="dl_na_extension_container"><!--[gt text="Add new allowed file extension:"]--></label><br />
		<input id="dl_na_extension_container" type="text" name="extension_add" size="6" />
	</div>
	<div class="dl_admin_row">
		<br />
		<input name="submit" type="submit" value="<!--[gt text="Add extension"]-->" />
	</div>
	</div>
</form>
</div>
</fieldset>
