	<h2 class="confhead"><!--[pnimg src="admin/fileimport.gif" __alt="Report broken download" ]-->&nbsp;&nbsp;<!--[gt text="Report broken download"]--></h2>
	<fieldset class="dl_fieldset">
	<span><!--[pnimg src="admin/mandatory.png" __alt="Mandatory fields" ]--><!--[gt text="Mandatory fields"]--></span>
	<form class="dl_user_form" action="<!--[pnmodurl modname="Downloads" type="user" func="modrequest_submit"]-->" method="post" enctype="multipart/form-data">
		<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="Downloads"]-->" />
		<input type="hidden" name="lid" value="<!--[$lid]-->" />
		
		<div class="dl_conf_list">
			<dl>
	
				<dt><!--[gt text="Download title:"]--></dt>
				<dd><input id="downloads_title" type="text" name="title" value="<!--[$title]-->" size="40" readonly /></dd>
		
			
				<dt class="dl_conf_list_desc"><!--[pnimg src="admin/mandatory.png" __alt="Mandatory fields" ]--><!--[gt text="Download description:"]--></dt>
				<dd class="dl_conf_list_desc"><textarea name="description" cols="30" rows="5"></textarea></dd>
				
				<dt><!--[pnimg src="admin/mandatory.png" __alt="Mandatory fields" ]--><!--[gt text="Submitted by:"]--></dt>
				<dd><input id="downloads_submitter" type="text" name="submitter" value="<!--[$user]-->" size="40" /></dd>
				
				<dt><!--[pnimg src="admin/mandatory.png" __alt="Mandatory fields" ]--><!--[gt text="Email adress:"]--></dt>
				<dd><input id="downloads_submittermail" type="text" name="submittermail" value="<!--[$usermail]-->" size="40" /></dd>
				
				<dt>
					<input name="submit" type="submit" value="<!--[gt text="Send "]-->" />
				</dt>
			</dl>
		</div>	
	</form>
	</fieldset>
