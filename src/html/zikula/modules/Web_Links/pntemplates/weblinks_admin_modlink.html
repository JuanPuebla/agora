<!--[include file="weblinks_admin_header.html"]-->
<div class="pn-admincontainer">
  <div class="pn-adminpageicon"><!--[pnimg modname='core' src='agt_internet.gif' set='icons/large' __alt='Links administer' ]--></div>
  <h2><!--[gt text="Links administer"]--></h2>

  <form class="pn-adminform" action="<!--[pnmodurl modname=Web_Links type=admin func=modlinks]-->" method="post" enctype="application/x-www-form-urlencoded">
    <fieldset>
      <legend><!--[gt text="Modify/Delete a link"]--> - <!--[gt text="Link ID"]-->: <strong><!--[$link.lid|pnvarprepfordisplay]--></strong></legend>
      <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Web_Links"]-->" />
      <input type="hidden" name="link[lid]" value="<!--[$link.lid|pnvarprepfordisplay]-->" />
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[gt text="Pagetitle"]--></label>
        <input type="text" name="link[title]" value="<!--[$link.title|pnvarprepfordisplay]-->" size="50" maxlength="100" />
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[gt text="URL"]--> [ <a href="<!--[$link.url]-->"><!--[gt text="Visit"]--></a> ]</label>
        <input type="text" name="link[url]" value="<!--[$link.url|pnvarprepfordisplay]-->" size="65" maxlength="254" />
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[gt text="Description:"]--></label>
        <textarea name="link[description]" cols="65" rows="10"><!--[$link.description|pnvarprephtmldisplay]--></textarea>
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[gt text="Name"]--></label>
        <input type="text" name="link[name]" size="50" maxlength="100" value="<!--[$link.name|pnvarprepfordisplay]-->" />
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[gt text="E-mail address"]--></label>
        <input type="text" name="link[email]" size="50" maxlength="100" value="<!--[$link.email|pnvarprepfordisplay]-->" />
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[gt text="Hits"]--></label>
        <input type="text" name="link[hits]" value="<!--[$link.hits|pnvarprepfordisplay]-->" size="12" maxlength="11" />
      </div>
      <div class="pn-adminformrow pn-clearfix">
        <label><!--[gt text="Category"]--></label>
        <select name="link[cat]"><!--[catlist scat=0 sel=$link.cat_id]--></select>
      </div>
    </fieldset>

    <div class="pn-adminformrow pn-clearfix pn-adminformbuttons">
      <!--[pnbutton src='button_ok.gif' set='icons/small' __alt="_WL_MODLINK" __title="_WL_MODLINK"]-->
      [ <a href="<!--[pnmodurl modname=Web_Links type=admin func=dellink lid=$link.lid authid=$authid]-->"><!--[gt text="delete link"]--></a> ]
    </div>
  </form>

</div>
