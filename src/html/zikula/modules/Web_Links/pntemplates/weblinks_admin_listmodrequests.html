<!--[include file="weblinks_admin_header.html"]-->
<div class="pn-admincontainer">
  <div class="pn-adminpageicon"><!--[pnimg modname='core' src='agt_internet.gif' set='icons/large' __alt='Links administer' ]--></div>
  <h2><!--[gt text="User link modification requests"]--> (<!--[$totalmodrequests|pnvarprepfordisplay]-->)</h2>

  <!--[foreach from=$modrequests item=modrequests]-->
  <table class="pn-admintable">
    <thead>
      <tr>
        <th>&nbsp;</th>
        <th><!--[gt text="Original"]--></th>
        <th><!--[gt text="Proposed"]--></th>
      </tr>
    </thead>
    <tbody>
      <tr class="<!--[cycle values="pn-odd,pn-even" name=abacs]-->">
        <td><!--[gt text="Link title"]--></td>
        <td><!--[$modrequests.origtitle|pnvarprepfordisplay]--></td>
        <td><!--[$modrequests.title|pnvarprepfordisplay]--></td>
      </tr>
      <tr class="<!--[cycle values="pn-odd,pn-even" name=abacs]-->">
        <td><!--[gt text="URL"]--></td>
        <td><a href="<!--[$modrequests.origurl|pnvarprepfordisplay]-->"><!--[$modrequests.origurl|pnvarprepfordisplay]--></a></td>
        <td><a href="<!--[$modrequests.url|pnvarprepfordisplay]-->"><!--[$modrequests.url|pnvarprepfordisplay]--></a></td>
      </tr>
      <tr class="<!--[cycle values="pn-odd,pn-even" name=abacs]-->">
        <td><!--[gt text="Category"]--></td>
        <td><!--[$modrequests.origcidtitle|pnvarprepfordisplay]--></td>
        <td><!--[$modrequests.cidtitle|pnvarprepfordisplay]--></td>
      </tr>
      <tr class="<!--[cycle values="pn-odd,pn-even" name=abacs]-->">
        <td><!--[gt text="Description:"]--></td>
        <td><!--[$modrequests.origdescription|pnvarprepfordisplay]--></td>
        <td><!--[$modrequests.description|pnvarprepfordisplay]--></td>
      </tr>

      <tr style="border-top: 1px solid #999;">
        <td colspan="3">
          <!--[if $modrequests.modifysubmitteremail == ""]-->
          <!--[gt text="Submitter"]-->: <!--[$modrequests.modifysubmitter|pnvarprepfordisplay]-->
          <!--[else]-->
          <!--[gt text="Submitter"]-->: <a href="mailto:<!--[$modrequests.modifysubmitteremail|pnvarprepfordisplay]-->"><!--[$modrequests.modifysubmitter|pnvarprepfordisplay]--></a>
          <!--[/if]-->
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <!--[if $modrequests.owneremail == ""]-->
          <!--[gt text="Owner"]-->: <!--[$modrequests.owner|pnvarprepfordisplay]-->
          <!--[else]-->
          <!--[gt text="Owner"]-->: <a href="mailto:<!--[$modrequests.owneremail|pnvarprepfordisplay]-->"><!--[$modrequests.owner|pnvarprepfordisplay]--></a>
          <!--[/if]-->
        </td>
      </tr>
      <tr>
        <td colspan="3">
          ( <a href="<!--[pnmodurl modname=Web_Links type=admin func=changemodrequests requestid=$modrequests.requestid authid=$authid]-->"><!--[gt text="Accept"]--></a> / <a href="<!--[pnmodurl modname=Web_Links type=admin func=changeignorerequests requestid=$modrequests.requestid authid=$authid]-->"><!--[gt text="Ignore"]--></a> )
        </td>
      </tr>

    </tbody>
  </table>

  <!--[/foreach]-->

  <!--[if $totalmodrequests == 0]-->
  <p class="wl-center"><!--[gt text="No link modification requests"]--></p>
  <!--[/if]-->

</div>
<!--[include file="weblinks_admin_footer.html"]-->
