<!--[include file="weblinks_user_header.html"]-->
<div class="wl-borderbox">
  <!--[if $addlink == 1]-->
  <dl>
    <dt><!--[gt text="Instructions"]-->:</dt>
    <dd><!--[gt text="Please submit each link only once."]--></dd>
    <dd><!--[gt text="All links are reviewed before being posted online."]--></dd>
    <dd><!--[gt text="Your user name and IP are recorded, so please don't abuse the system."]--></dd>
  </dl>

  <form class="pn-form wl-form" action="<!--[pnmodurl modname="Web_Links" type="user" func="add"]-->" method="post" enctype="application/x-www-form-urlencoded">
    <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Web_Links"]-->" />
    <fieldset class="pn-form-fieldset">
      <legend><!--[gt text="Add a new link"]--></legend>

      <dl class="pn-clearfix">
        <dt><label for="title"><!--[gt text="Sitetitle"]-->:</label></dt>
        <dd><input id="title" type="text" name="newlink[title]" size="50" maxlength="100" /></dd>

        <dt><label for="url"><!--[gt text="URL"]-->:</label></dt>
        <dd><input id="url" type="text" name="newlink[url]" size="75" maxlength="254" value="http://" /></dd>

        <dt><label for="cat"><!--[gt text="Category"]-->:</label></dt>
        <dd><select id="cat" name="newlink[cat]"><!--[catlist scat=0 sel=0]--></select></dd>

        <dt><label for="description"><!--[gt text="Description: (255 characters max)"]-->:</label></dt>
        <dd><textarea id="description" name="newlink[description]" cols="65" rows="10"></textarea></dd>

        <dt><label for="nname"><!--[gt text="Your name"]-->:</label></dt>
        <dd><input id="nname" type="text" name="newlink[nname]" size="30" maxlength="60" value="<!--[$yn]-->" /></dd>

        <dt><label for="email"><!--[gt text="Your e-mail address"]-->:</label></dt>
        <dd><input id="email" type="text" name="newlink[email]" size="30" maxlength="60" value="<!--[$ye]-->" /></dd>
      </dl>

    </fieldset>
    <div class="pn-formrow pn-formbuttons">
      <!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Add this URL" __title="Add this URL"]-->
      <a href="<!--[pnmodurl modname=Web_Links type=user func=view]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Back" __title="Back"]--></a>
    </div>
  </form>

  <!--[else]-->
  <div class="pn-informationmsg">
    <!--[gt text="Sorry! You are not a registered user or you have not logged-in."]--><br />
    <!--[gt text="If you were registered, you could contribute links to this web site."]--><br />
    <!--[gt text="Becoming a registered user is a quick and easy process."]--><br />
    <!--[gt text="Why is registration required for access to certain features?"]--><br />
    <!--[gt text="So that you are offered only the highest-quality content,"]--><br />
    <!--[gt text="each item is individually reviewed and approved."]--><br />
    <!--[gt text="The site editor aims to offer useful information only."]--><br />
    <a href="index.php?module=Users&func=register"><!--[gt text="Register for a new user account"]--></a>
  </div>
  <!--[/if]-->
</div>
