<!--[gt text='Settings' assign='templatetitle']-->

<!--[include file=reviews_admin_menu.htm]-->

<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='core' src='configure.gif' set='icons/large' alt=$templatetitle]--></div>

    <h2><!--[$templatetitle]--></h2>

    <form class="z-form" action="<!--[pnmodurl modname='Reviews' type='admin' func='updateconfig']-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Reviews']-->" />
            <fieldset>
                <legend><!--[gt text='General Settings']--></legend>
                <div class="z-formrow">
                    <label for="reviews_enablecategorization"><!--[gt text='Enable categorization']--></label>
                    <input id="reviews_enablecategorization" type="checkbox" name="enablecategorization"<!--[if $enablecategorization]--> checked="checked"<!--[/if]--> />
                </div>
                <div class="z-formrow">
                    <label for="reviews_itemsperpage"><!--[gt text='Items per page']--></label>
                    <input id="reviews_itemsperpage" type="text" name="itemsperpage" size="3" value="<!--[$itemsperpage|pnvarprepfordisplay]-->" />
                </div>
            </fieldset>
            <fieldset>
                <legend><!--[gt text='Permalinks settings']--></legend>
                <div class="z-formrow">
                    <label for="reviews_addcategorytitletopermalink"><!--[gt text='Add category title to PermaLink']--></label>
                    <input id="reviews_addcategorytitletopermalink" type="checkbox" name="addcategorytitletopermalink"<!--[if $addcategorytitletopermalink]--> checked="checked"<!--[/if]--> />
                </div>
            </fieldset>

            <!--[pnmodcallhooks hookobject='module' hookaction='modifyconfig' module='Reviews']-->

            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' __alt='Update Configuration' __title='Update Configuration']-->
                <a href="<!--[pnmodurl modname='Reviews' type='admin' func='view']-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt='Cancel' __title='Cancel']--></a>
            </div>
        </div>
    </form>
</div>
