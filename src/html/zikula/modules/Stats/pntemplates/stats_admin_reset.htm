<!--[include file="stats_admin_menu.htm"]-->
<div class="pn-admincontainer">
<div class="pn-adminpageicon"><!--[pnimg modname='core' src='configure.gif' set='icons/large' __alt='Reset site statistics' ]--></div>
<h2><!--[gt text="Reset site statistics"]--></h2>
<form class="pn-adminform" action="<!--[pnmodurl modname="Stats" type="admin" func="reset"]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
    <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Stats"]-->" />
    <input type="hidden" name="confirmation" value="1" />
	<div class="pn-adminformrow">
		<label for="stats_site"><!--[gt text="Reset main site stats"]--></label>
		<input id="stats_site" type="checkbox" name="site" value="1" />
	</div>
	<div class="pn-adminformrow">
		<label for="stats_browseros"><!--[gt text="Reset browser and OS stats"]--></label>
		<input id="stats_browseros" type="checkbox" name="browseros" value="1" />
	</div>
    <div class="pn-adminformrow pn-adminformbuttons">
    <!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Submit" __title="Submit"]-->
    <a href="<!--[pnmodurl modname=Admin_Messages type=admin func=view]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
    </div>
</div>
</form>
</div>
