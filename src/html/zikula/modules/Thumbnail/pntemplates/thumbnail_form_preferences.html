<!--[include file="thumbnail_form_header.html"]-->
<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='core' src='configure.gif' set='icons/large' alt='' ]--></div>
    <h2><!--[$templatetitle]--></h2>
    <form class="z-form" action="<!--[pnmodurl modname="Thumbnail" type="adminform" func="preferences"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Thumbnail"]-->" />
            <fieldset>
                <legend><!--[$templatetitle]--></legend>
                <div class="z-formrow">
                    <label><!--[gt text="Standard Thumbnail Size"]--></label>
                    <div>
                        <input type="text" name="preferences[std_image_size_x]" value="<!--[$std_image_size_x|default:"100"]-->" size="5" maxlength="5" />
                        x
                        <input type="text" name="preferences[std_image_size_y]" value="<!--[$std_image_size_y|default:"100"]-->" size="5" maxlength="5" />
                        <!--[gt text="pixel"]-->
                    </div>
                </div>
                <div class="z-formrow">
                    <label for="allow_size_override"><!--[gt text="Allow invoking module to override standard size"]--></label>
                    <input type="checkbox" name="preferences[allow_size_override]" id="allow_size_override"<!--[if ($allow_size_override)]--> checked="checked"<!--[/if]--> />
                </div>
            </fieldset>
            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Update Configuration" __title="Update Configuration"]-->
                <a href="<!--[pnmodurl modname=Thumbnail type=admin func=main]-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"]--></a>
            </div>
        </div>
    </form>
</div>
