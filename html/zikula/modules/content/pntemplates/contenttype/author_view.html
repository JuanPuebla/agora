<!--[pnusergetvar name="_EXTRAINFO" uid=$uid assign="extrainfo"]-->
<!--[pnusergetvar name="_UREALNAME" uid=$uid assign="realname"]-->
<div class="content-author">
    <h3><!--[gt text="By"]--> <!--[if $realname]--><!--[$realname]--><!--[else]--><!--[pnusergetvar name="uname" uid=$uid]--><!--[/if]--></h3>

    <div class="z-clearfix">
        <!--[if isset($avatar) AND !empty($avatar) AND $avatar neq 'blank.gif' AND $avatar neq 'gravatar.gif']-->
        <img src="<!--[pngetbaseurl]-->images/avatar/<!--[$avatar]-->" alt="<!--[pnusergetvar name="_UREALNAME" uid=$uid]-->" class="authoravatar" />
        <!--[/if]-->
        <!--[if $extrainfo]-->
        <p><!--[pnusergetvar name="_EXTRAINFO" uid=$uid]--></p>
        <!--[/if]-->
    </div>
</div>
