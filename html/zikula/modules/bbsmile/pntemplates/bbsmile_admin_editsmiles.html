<!--[include file="bbsmile_admin_header.html"]-->
<h2><!--[gt text="Currently defined Smilies"]--></h2>

<p class="z-informationmsg"><!--[gt text='Aliases are seperated by ",". Please don\'t use spaces.']--></p>

<form class="z-form" action="<!--[pnmodurl modname="bbsmile" type="admin" func="editsmilies"]-->" method="post" enctype="application/x-www-form-urlencoded">
    <div>
        <input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="bbsmile"]-->" />
        <table class="z-admintable">
            <thead>
                <tr>
                    <th class="bb_tablehead"><!--[gt text="Smilie"]--></th>
                    <th class="bb_tablehead"><!--[gt text="Shortcut/Trigger"]--></th>
                    <th class="bb_tablehead"><!--[gt text="Filename"]--></th>
                    <th class="bb_tablehead"><!--[gt text="alternative text"]--></th>
                    <th class="bb_tablehead"><!--[gt text="Aliases for this smilie"]--></th>
                    <th class="bb_tablehead"><!--[gt text="Active"]--></th>
                </tr>
            </thead>
            <tbody>
                <!--[foreach from=$smilies key=key item=smilie]-->
                <tr class="<!--[cycle values=z-odd,z-even]-->">
                    <td>
                        <img src="<!--[if $smilie.type eq 0]--><!--[$pncore.bbsmile.smiliepath]--><!--[else]--><!--[$pncore.bbsmile.smiliepath_auto]--><!--[/if]-->/<!--[$smilie.imgsrc|pnvarprepfordisplay]-->" alt="<!--[$smilie.alt|pnvarprepfordisplay]-->" />
                        <input type="hidden" name="key[]" value="<!--[$key]-->" />
                        <input type="hidden" name="smilietype[]" value="<!--[$smilie.type|pnvarprepfordisplay]-->" />
                    </td>
                    <td>
                        <!--[$smilie.short]-->
                        <input type="hidden" name="short[]" value="<!--[$smilie.short|pnvarprepfordisplay]-->" />
                    </td>
                    <td>
                        <!--[$smilie.imgsrc]-->
                        <input type="hidden" name="imgsrc[]" value="<!--[$smilie.imgsrc|pnvarprepfordisplay]-->" />
                    </td>
                    <td>
                        <input type="text" name="alt[]" value="<!--[$smilie.alt|pnvarprepfordisplay]-->" size="20" maxlength="20" />
                    </td>
                    <td>
                        <input type="text" name="alias[]" value="<!--[$smilie.alias|pnvarprepfordisplay]-->" size="20" maxlength="20" />
                    </td>
                    <td>
                        <input type="checkbox" name="active[]" value="<!--[$key]-->" <!--[if $smilie.active eq 1]--> checked="checked" <!--[/if]--> />
                    </td>
                </tr>
                <!--[/foreach]-->
            </tbody>
        </table>

        <div class="z-formbuttons">
            <input name="submit" type="submit" value="<!--[gt text="Apply"]-->" />
        </div>

    </div>
</form>

<!--[include file="bbsmile_admin_footer.html"]-->
