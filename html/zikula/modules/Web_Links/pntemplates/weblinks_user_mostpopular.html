<!--[include file="weblinks_user_header.html"]-->
<div class="wl-borderbox">

  <div class="wl-center">
    <!--[if $mostpoplinkspercentrigger == 1]-->
    <h3><!--[gt text="Most-popular - leading"]--> <!--[$toplinkspercent]-->% (<!--[gt text="of all"]--> <!--[$totalmostpoplinks]--> <!--[gt text="Links"]-->)</h3>
    <!--[else]-->
    <h3><!--[gt text="Most-popular - leading"]--> <!--[$mostpoplinks]--></h3>
    <!--[/if]-->
    <p>
      <!--[gt text="Show leading"]-->: [
      <a href="<!--[pnmodurl modname=Web_Links type=user func=mostpopular ratenum=10 ratetype=num]-->">10</a> -
      <a href="<!--[pnmodurl modname=Web_Links type=user func=mostpopular ratenum=25 ratetype=num]-->">25</a> -
      <a href="<!--[pnmodurl modname=Web_Links type=user func=mostpopular ratenum=50 ratetype=num]-->">50</a> |
      <a href="<!--[pnmodurl modname=Web_Links type=user func=mostpopular ratenum=1 ratetype=percent]-->">1%</a> -
      <a href="<!--[pnmodurl modname=Web_Links type=user func=mostpopular ratenum=5 ratetype=percent]-->">5%</a> -
      <a href="<!--[pnmodurl modname=Web_Links type=user func=mostpopular ratenum=10 ratetype=percent]-->">10%</a> ]
    </p>
  </div>

  <!--[foreach from=$weblinks item=weblinks]-->
  <dl class="wl-linkbox">
    <dt><strong><a href="<!--[pnmodurl modname=Web_Links type=user func=visit lid=$weblinks.lid]-->"<!--[if $tb eq 1]--> target="_blank"<!--[/if]-->><!--[$weblinks.title|pnvarprepfordisplay]--></a><!--[newlinkgraphic time=$weblinks.date]--><!--[popgraphic hits=$weblinks.hits]--></strong></dt>
    <dd><!--[gt text="Category"]-->: <!--[catpath cid=$weblinks.cid start=1 links=1 linkmyself=1]--></dd>
    <!--[if $weblinks.description]-->
    <dd><p><!--[$weblinks.description|pnvarprephtmldisplay|pnmodcallhooks:"Web_Links"]--></p></dd>
    <!--[/if]-->
    <dd><!--[gt text="Added on"]-->: <!--[$weblinks.date|pndate_format:"%d.%m.%Y"]--> | <!--[gt text="Hits"]-->: <!--[$weblinks.hits]--></dd>
    <!--[pnmodcallhooks hookobject=item hookaction=display hookid=$weblinks.lid module=Web_Links returnurl=$returnurl implode=false]-->
    <!--[if $hooks.Ratings]-->
    <dd><!--[$hooks.Ratings]--></dd>
    <!--[/if]-->
    <dd>
      <!--[include file="weblinks_user_linkbottommenu.html"]-->
    </dd>
  </dl>
  <!--[/foreach]-->
</div>
