<!--[include file="weblinks_user_header.html"]-->
<div class="wl-borderbox">

  <div class="wl-center">
    <!--[if $query]-->
    <h3><!--[gt text="Search results for"]-->: <!--[$query|pnvarprepfordisplay]--></h3>

    <!--[if $subcategory]-->
    <h4><!--[gt text="Sub-categories"]--></h4>
    <ul>
      <!--[foreach from=$subcategory item=subcategory]-->
      <li><a href="<!--[pnmodurl modname=Web_Links type=user func=category cid=$subcategory.cat_id]-->" class="wl-catsub" /><!--[catpath cid=$subcategory.cat_id start=1 links=1 linkmyself=1]--></li>
      <!--[/foreach]-->
    </ul>
    <!--[/if]-->

    <h4><!--[gt text="Links"]--></h4>
  </div>

  <!--[if $weblinks]-->
  <!--[include file="weblinks_user_sortlinksbymenu.html"]-->
  <!--[foreach from=$weblinks item=weblinks]-->
  <dl class="wl-linkbox">
    <dt><strong><a href="<!--[pnmodurl modname=Web_Links type=user func=visit lid=$weblinks.lid]-->"<!--[if $tb eq 1]--> target="_blank"<!--[/if]-->><!--[$weblinks.title|pnvarprepfordisplay]--></a><!--[newlinkgraphic time=$weblinks.date]--><!--[popgraphic hits=$weblinks.hits]--></strong></dt>
    <dd><!--[gt text="Category"]-->: <!--[catpath cid=$weblinks.cat_id start=1 links=1 linkmyself=1]--></dd>
    <!--[if $weblinks.description]-->
    <dd><p><!--[$weblinks.description|pnvarprephtmldisplay|pnmodcallhooks:"Web_Links"]--></p></dd>
    <!--[/if]-->
    <dd><!--[gt text="Added on"]-->: <!--[$weblinks.date|pndate_format:"%d.%m.%Y"]--> | <!--[gt text="Hits"]-->: <!--[$weblinks.hits]--></dd>
    <!--[pnmodcallhooks hookobject=item hookaction=display hookid=$weblinks.lid module=Web_Links returnurl=$returnurl implode=false]-->
    <!--[if $hooks.Ratings]-->
    <dd><!--[$hooks.Ratings]--></dd>
    <!--[/if]-->
    <dd>
      <!--[include file="weblinks_user_linkbottommenu.html"]-->
    </dd>
  </dl>
  <!--[/foreach]-->
  <!--[pager show="page" rowcount=$wlpager.numlinks limit=$wlpager.itemsperpage posvar=startnum shift=1]-->

  <!--[else]-->
  <p class="wl-center"><em><!--[gt text="No matches found to your query"]--> [ <a href="<!--[pnmodurl modname=Web_Links type=user func=view]-->"><!--[gt text="Back"]--></a> ]</em></p>
  <!--[/if]-->

  <p class="wl-center">
    <!--[gt text="Try to search"]--> "<!--[$query|pnvarprepfordisplay]-->" <!--[gt text="on other search engines"]--><br />
    <a href="http://www.google.com/search?q=<!--[$query|pnvarprepfordisplay]-->">Google</a> -
    <a href="http://www.altavista.com/cgi-bin/query?pg=q&amp;sc=on&amp;hl=on&amp;act=2006&amp;par=0&amp;q=<!--[$query|pnvarprepfordisplay]-->&amp;kl=XX&amp;stype=stext">Alta Vista</a> -
    <a href="http://www.hotbot.com/?MT=<!--[$query|pnvarprepfordisplay]-->&amp;DU=days&amp;SW=web">HotBot</a> -
    <a href="http://sjc-search.sjc.lycos.com/?query=<!--[$query|pnvarprepfordisplay]-->">Lycos</a> -
    <a href="http://search.yahoo.com/bin/search?p=<!--[$query|pnvarprepfordisplay]-->">Yahoo</a> -
    <a href="http://web.ask.com/web?q=<!--[$query|pnvarprepfordisplay]-->&amp;o=0&amp;qsrc=0">Ask Jeeves</a>
  </p>
  <!--[else]-->
  <p class="wl-center"><strong><!--[gt text="No matches found to your query"]--></strong></p>
  <!--[/if]-->
</div>
<!--[include file="weblinks_user_footer.html"]-->
