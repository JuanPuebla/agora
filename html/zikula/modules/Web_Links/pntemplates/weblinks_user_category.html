<!--[include file="weblinks_user_header.html"]-->
<div class="wl-borderbox">

  <div class="wl-center">
    <h3><!--[gt text="Category"]-->: <!--[catpath cid=$category.cat_id start=1 links=1 linkmyself=0]--></h3>
    <!--[if $category.cdescription != ""]-->
    <p><em><!--[$category.cdescription|pnvarprephtmldisplay]--></em></p>
    <!--[/if]-->

    <!--[if $subcategory]-->
    <dl class="wl-sublist">
      <dt><!--[gt text="links also available in"]--> <!--[$category.title|pnvarprepfordisplay]--> <!--[gt text="sub-categories"]-->:</dt>
      <!--[foreach from=$subcategory item=subcategory]-->
      <dd><a href="<!--[pnmodurl modname=Web_Links type=user func=category cid=$subcategory.cat_id]-->" class="wl-catsub"><!--[$subcategory.title|pnvarprepfordisplay]--></a> (<!--[countsublinks catid=$subcategory.cat_id]-->)&nbsp;<!--[subcategorynewlinkgraphic scatid=$subcategory.cat_id]--></dd>
      <!--[/foreach]-->
    </dl>
    <!--[/if]-->
  </div>

  <!--[include file="weblinks_user_sortlinksbymenu.html"]-->

  <!--[foreach from=$weblinks item=weblinks]-->
  <dl class="wl-linkbox">
    <dt><strong><a href="<!--[pnmodurl modname=Web_Links type=user func=visit lid=$weblinks.lid]-->"<!--[if $tb eq 1]--> target="_blank"<!--[/if]-->><!--[$weblinks.title|pnvarprepfordisplay]--></a><!--[newlinkgraphic time=$weblinks.date]--><!--[popgraphic hits=$weblinks.hits]--></strong></dt>
    <!--[if $weblinks.description]-->
    <dd><p><!--[$weblinks.description|pnvarprephtmldisplay|pnmodcallhooks:"Web_Links"]--></p></dd>
    <!--[/if]-->
    <dd><!--[gt text="Added on"]-->: <!--[$weblinks.date|pndate_format:"%d.%m.%Y"]--> | <!--[gt text="Hits"]-->: <!--[$weblinks.hits]--></dd>
    <!--[pnmodcallhooks hookobject=item hookaction=display hookid=$weblinks.lid module=Web_Links returnurl=$returnurl implode=false]-->
    <!--[if $hooks.Ratings]-->
    <dd><!--[$hooks.Ratings]--></dd>
    <!--[/if]-->
    <dd>
      <!--[include file="weblinks_user_linkbottommenu.html"]-->
    </dd>
  </dl>
  <!--[/foreach]-->

  <!--[pager rowcount=$wlpager.numitems limit=$wlpager.itemsperpage posvar=startnum shift=1 img_prev=images/icons/extrasmall/previous.gif img_next=images/icons/extrasmall/next.gif]-->
</div>
<!--[include file="weblinks_user_footer.html"]-->
