<!--[foreach item=files from=$files]-->

<div class="dl_outputcontainer">
			<h2>
			<a title="<!--[gt text="Download file"]-->" href="<!--[pnmodurl modname="Downloads" type="user" func="prep_hand_out" lid=$files.lid]-->"><!--[pnimg src="user/download.gif" __alt="Download file" ]--></a>
			<!--[pnmodgetvar module="Downloads" name="torrent" assign="tset"]-->
			<!--[if $tset == 'yes']-->
			&nbsp;/&nbsp;
			<a title="<!--[gt text="Torrent Download"]-->" href="<!--[pnmodurl modname="Downloads" type="user" func="torrent" lid=$files.lid]-->"><!--[pnimg src="user/torrent.gif" __alt="Torrent Download" ]--></a>
			<!--[/if]-->
			<!--[$files.title]-->&nbsp;&nbsp;<!--[$files.update|dl_download_update]-->
			<!--[dl_download_new lid=$files.lid assign="newgrafx"]-->
			<!--[if $newgrafx == 1]-->
			<!--[pnimg src="user/new_1.gif" __alt="NewTODAY" ]-->
			<!--[/if]-->
			<!--[if $newgrafx == 3]-->
			<!--[pnimg src="user/new_3.gif" __alt="NewTODAY" ]-->
			<!--[/if]-->
			<!--[if $newgrafx == 7]-->
			<!--[pnimg src="user/new_7.gif" __alt="NewTODAY" ]-->
			<!--[/if]-->
			</h2>

			<div class="dl_floatbox">
				<div class="dl_file_info">
					<dl>
						
						<dt><!--[gt text="Online since:"]--></dt><dd>&nbsp;&nbsp;<!--[$files.date|dl_download_date]--></dd>
						<dt><!--[gt text="Hits:"]--></dt><dd>&nbsp;&nbsp;<!--[$files.hits]--></dd>
						<dt><!--[gt text="File Size:"]--></dt><dd>&nbsp;&nbsp;<!--[$files.filesize]--></dd>
						<dt><!--[gt text="Version:"]--></dt><dd>&nbsp;&nbsp;<!--[$files.version]--></dd>
						<dt><!--[gt text="File type:"]--></dt><dd>&nbsp;&nbsp;<img src="modules/Downloads/pnimages/mime_types/<!--[$files.mimetype_pic]-->" alt="<!--[gt text="Screenshot"]-->" /></dd>	
						<!--[if $ratingispossible == true && $files.numratings != '']-->
						<dt><!--[gt text="Ratings:"]--></dt><dd>&nbsp;&nbsp;<!--[$files.numratings]--></dd>
						<!--[/if]-->
						
					</dl>
					
					<div class="dl_outputcontainer_modlinks">
				
						<a title="<!--[gt text="Show details"]-->" href="<!--[pnmodurl modname="Downloads" type="user" func="display" lid=$files.lid]-->"><!--[pnimg src="user/edit_add.gif" __alt="Show details" ]--></a>
							
						<!--[if $commentspossible == true]-->
						<a title="<!--[gt text=""]-->" href="<!--[pnmodurl modname="Downloads" type="user" func="display" lid=$files.lid]-->"><!--[pnimg src="user/comment.gif" __alt="" ]--></a>
						<!--[/if]-->
						
						<!--[if $ratingispossible == true]-->
						<a title="<!--[gt text="Rate this download"]-->" href="<!--[pnmodurl modname="Downloads" type="user" func="display" lid=$files.lid]-->"><!--[pnimg src="user/rating.png" __alt="Rate this download" ]--></a>
						<!--[/if]-->
							
						<!--[dl_user_in assign="is_user"]-->
				        <!--[if $is_user != false]-->
				        <!--[pnsecgenauthkey module="Downloads" assign="myauthid"]-->
				        <!--[dl_download_cleanuptitle title=$files.title assign="cleantitle"]-->
						<a title="<!--[gt text="Report broken download"]-->" href="<!--[pnmodurl modname="Downloads" type="user" func="modrequest" lid=$files.lid title=$cleantitle authid=$myauthid]-->"><!--[pnimg src="user/request.gif" __alt="Report broken download" ]--></a>
						<!--[/if]-->
							
						<!--[pnsecauthaction realm="0" comp="Downloads::" inst="::" level="ACCESS_EDIT" assign="auth"]-->
							
						<!--[if $auth == true]-->
						<!--[pnsecgenauthkey module="Downloads" assign="myauthid"]-->
						<a title="<!--[gt text="Edit downloads"]-->" href="<!--[pnmodurl modname="Downloads" type="admin" func="do_download_modify" dlid=$files.lid fsize=$files.filesize authid=$myauthid]-->"><!--[pnimg src="user/edit.gif" __alt="Edit downloads" ]--></a>
						<!--[/if]-->
				
				</div>
			</div>
				<!--[if $showscreenshot == 'yes']-->
					<!--[if $files.pictureflag == true]-->
					<div class="dl_thumb">
						<dl>
							<dt><!--[gt text="Preview"]--></dt>
							<dd><!--[dl_show_pics sc=$files.screenshot tn=$files.thumbnail  size=$files.thumbsize title=$files.title]--></dd>
						</dl>
					</div>
					<!--[/if]-->
				<!--[/if]-->

		</div>
					
</div>
<!--[/foreach]-->
