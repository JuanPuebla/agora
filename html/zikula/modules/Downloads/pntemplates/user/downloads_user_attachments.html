<div id="dl_hook_container">
<!--[if $downloads_of_object neq '']-->
	<h3><!--[gt text="File Attachments"]--></h3>
	<!--[foreach item=downloads_of_object from=$downloads_of_object]-->
		<div>
			<a title="<!--[gt text="Download file"]-->" href="<!--[pnmodurl modname="Downloads" type="user" func="prep_hand_out" lid=$downloads_of_object.lid]-->"><!--[pnimg src="user/filesave.gif" __alt="Download file" ]-->&nbsp;&nbsp;<!--[$downloads_of_object.title]--></a>
			&nbsp;&nbsp;<span><!--[gt text="File Size:"]-->&nbsp;&nbsp;<!--[$downloads_of_object.filesize]--></span>
		</div>
	<!--[/foreach]-->
<!--[/if]-->

<!--[if $allowadd eq true]-->
<div>
	<h3><!--[gt text="Attach new file"]--></h3>
		<form action="<!--[pnmodurl modname="Downloads" type="hook" func="attach_item"]-->" method="post" enctype="multipart/form-data">
		<div>
			<input type="hidden" name="authid" id="authid" value="<!--[pnsecgenauthkey module=Downloads]-->" /> 
			<input type="hidden" name="downloads_redirect" id="downloads_redirect" value="<!--[$redirect|pnvarprepfordisplay]-->" />
			<input type="hidden" name="downloads_modname" id="downloads_modname" value="<!--[$modname|pnvarprepfordisplay]-->" />
			<input type="hidden" name="downloads_objectid" id="downloads_objectid" value="<!--[$objectid|pnvarprepfordisplay]-->" />
			<dl>
			<dt><!--[gt text="Download title:"]--></dt>
			<dd><input id="downloads_title" type="text" name="downloads_title" size="20" /></dd>
			<dt><!--[gt text="Choose file for upload:"]--></dt>
			<dd><input id="downloads_userfile" type="file" name="userfile" size="40" /></dd>
			<dd><input type="submit" value="<!--[gt text="Attach new file"]-->" /></dd>
			</dl>
		</div>
		</form>
	</div>
<!--[/if]-->
</div>
